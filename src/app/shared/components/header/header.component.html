<!-- Header -->
<!--========-->
<div class="page-main-header" [class.open]="_collapseSidebarService.isCollapsed">
    <div class="main-header-right row">
        <div class="mobile-sidebar">
            <div class="media-body switch-sm">
                <label class="switch">
                    <a href="javascript:void(0)" (click)="collapseSidebar()">
                        <app-feather-icon id="sidebar-toggle" data-feather="align-left"></app-feather-icon>
                    </a>
                </label>
            </div>
        </div>
        <div class="nav-right col">
            <ul class="nav-menus">
                <li class="onhover-dropdown"></li>
                <li></li>
                <li>
                    <p style="margin-top: -30px!important;" class="user_name bg-light px-4 py-2 text-muted fw-bold rounded-3">
                        {{'Hello '+'UserName'}}
                    </p>
                </li>
                <li class="onhover-dropdown">
                    <div class="media align-items-center">
                        <img class="align-self-center pull-right img-50 rounded-circle" [src]="userImagePath" alt="header-user" />
                    </div>
                    <ul class="profile-dropdown onhover-show-div p-20 profile-dropdown-hover">
                        <li>
                            <a style="text-decoration: none;" routerLink="settings/profile">
                                <app-feather-icon icon="user"></app-feather-icon> Edit Profile
                            </a>
                        </li>
                        <li>
                            <a (click)="logout()">
                                <app-feather-icon icon="log-out"></app-feather-icon> Logout
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
