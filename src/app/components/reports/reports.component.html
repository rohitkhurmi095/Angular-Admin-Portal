<div class="container-fluid">
    <div class="row">

        <div class="col-xl-12 col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5>Sales Data Payment Type Wise</h5>
                </div>
                <div class="card-body">
                    <div>             
                        <!-- ng2-chart | barChart -->
                        <ng-template [ngIf]="salesDataChart">
                            <canvas baseChart 
                                [datasets]="salesDataChart" 
                                [labels]="salesDataChartLabel" 
                                [options]="salesDataChartOptions" 
                                [legend]="salesDataChartLegend" 
                                [type]="salesDataChartType"
                                [height]="340">
                            </canvas>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-12 col-md-12">
            <div class="card report-employee">
                <div class="card-header">
                    <h5>Users Growth</h5>
                </div>
                <div class="card-body">
                    <div>
                        <!-- ng2-google-chart | AreaChart -->
                        <ng-template [ngIf]="usersGrowthChart">
                            <google-chart [data]="usersGrowthChart"></google-chart>    
                        </ng-template> 
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h5>Order status data</h5>
                </div>
                <div class="card-body">
                    <div>
                        <!-- ng2-google-chart | lineChart -->
                        <ng-template [ngIf]="orderStatusChart">
                            <google-chart [data]="orderStatusChart"></google-chart>    
                        </ng-template> 
                    </div>     
                </div>
            </div>
        </div>
    </div>
</div>
